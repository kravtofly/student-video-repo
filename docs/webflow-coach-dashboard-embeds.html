<!--
  COACH DASHBOARD - THREE TABS
  Copy each section into its respective Webflow tab embed element
-->

<!-- ============================================ -->
<!-- TAB 1: QUICK REVIEW -->
<!-- ============================================ -->
<div id="quick-review-dashboard"></div>

<script>
(async function() {
  const API_BASE = 'https://student-video-repo.vercel.app';

  // Get coach email from Memberstack
  let coachEmail = '';
  try {
    const member = await window.$memberstackDom.getCurrentMember();
    coachEmail = member?.data?.email || '';
  } catch(e) {
    console.error('Failed to get Memberstack member:', e);
  }

  if (!coachEmail) {
    document.getElementById('quick-review-dashboard').innerHTML = '<p style="color:#d00;padding:20px">Please log in to view your dashboard.</p>';
    return;
  }

  try {
    const res = await fetch(`${API_BASE}/api/svr/coach/submissions?coachEmail=${encodeURIComponent(coachEmail)}&offerType=quick`);
    const data = await res.json();

    const container = document.getElementById('quick-review-dashboard');

    if (!data.submissions || data.submissions.length === 0) {
      container.innerHTML = '<p style="color:#666;padding:20px">No Quick Review submissions yet.</p>';
      return;
    }

    // Render submissions
    container.innerHTML = data.submissions.map(v => `
      <div style="border:1px solid #e5e5e5;border-radius:12px;padding:16px;margin-bottom:12px;background:white">
        <div style="font-weight:600;margin-bottom:4px">${v.title || 'Untitled'}</div>
        <div style="font-size:12px;color:#666;margin-bottom:8px">
          ${v.owner_name || v.owner_email} · ${new Date(v.created_at).toLocaleDateString()}
        </div>
        <div style="display:flex;gap:8px">
          <a href="${API_BASE}/review/${v.id}?coachEmail=${encodeURIComponent(coachEmail)}"
             target="_blank"
             style="padding:8px 14px;background:#111;color:#fff;border-radius:6px;text-decoration:none;font-size:14px;display:inline-block">
            ${v.reviewed_at ? 'View Review' : 'Start Review'}
          </a>
        </div>
      </div>
    `).join('');
  } catch (err) {
    console.error('Failed to load Quick Review submissions:', err);
    document.getElementById('quick-review-dashboard').innerHTML = '<p style="color:#d00;padding:20px">Failed to load submissions. Check console for details.</p>';
  }
})();
</script>
